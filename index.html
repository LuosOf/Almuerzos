<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Almuerzos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
              <h1>üçΩÔ∏è Control de Almuerzos</h1>
              <button id="btn-install" class="btn btn-install" style="display:none;">Instalar app</button>
          <p>Registra y gestiona entregas</p>
        </div>
      </header>

      <!-- Main Content -->
      <main class="app-main">
        
        <!-- Formulario de registro -->
        <section class="card form-card">
          <h2>Nuevo Registro</h2>
          <form id="meal-form">
            
            <!-- Cliente -->
            <div class="form-group">
              <label for="select-client">Cliente *</label>
              <div class="client-select-wrapper">
                <select id="select-client" required>
                  <option value="">-- Seleccionar cliente --</option>
                </select>
                <button type="button" id="btn-add-client" class="btn-small" title="Agregar nuevo cliente">+</button>
              </div>
              <input type="text" id="new-client-name" placeholder="Nuevo cliente" style="display:none;" />
            </div>

            <!-- Fecha y Cantidad en fila -->
            <div class="form-row">
              <div class="form-group">
                <label for="input-date">Fecha *</label>
                <input id="input-date" type="date" required />
              </div>
              <div class="form-group">
                <label for="input-qty">Cantidad *</label>
                <input id="input-qty" type="number" min="1" value="1" required />
              </div>
            </div>

            <!-- Observaciones -->
            <div class="form-group">
              <label for="input-notes">Observaciones</label>
              <input id="input-notes" type="text" placeholder="Notas opcionales" />
            </div>

            <!-- Botones de acci√≥n -->
            <div class="form-actions">
              <button id="btn-add" type="submit" class="btn btn-primary">Registrar</button>
              <button id="btn-clear" type="button" class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </section>

        <!-- Filtros y b√∫squeda -->
        <section class="card filters-card">
          <h3>Filtros</h3>
          <div class="filters-grid">
            <div class="filter-item">
              <input id="search" type="search" placeholder="üîç Buscar cliente..." />
            </div>
            <div class="filter-item">
              <input id="filter-date" type="date" />
            </div>
            <button id="btn-reset-filters" class="btn btn-tertiary">Restablecer</button>
          </div>
        </section>

        <!-- Compartir a WhatsApp -->
        <section class="card share-card">
          <h3>Compartir</h3>
          <div class="share-form">
            <input id="whatsapp-number" type="tel" placeholder="N√∫mero WhatsApp (opcional)" />
            <button id="btn-whatsapp" type="button" class="btn btn-whatsapp">üì± Enviar a WhatsApp</button>
            <button id="btn-export-json" type="button" class="btn btn-tertiary">üì• Exportar JSON</button>
          </div>
          <small class="help-text">Se abrir√° WhatsApp con el mensaje listo. Debes confirmar el env√≠o manualmente.</small>
        </section>

        <!-- Lista de registros -->
        <section class="card list-card">
          <h2>Registros</h2>
          <div id="empty" class="empty-state">
            <p>üì≠ No hay registros. ¬°Agrega uno nuevo!</p>
          </div>
          <div id="meals-container" class="meals-list"></div>
        </section>

      </main>

      <!-- Footer -->
      <footer class="app-footer">
        <small>Control de Almuerzos ‚Ä¢ Datos guardados localmente</small>
      </footer>
    </div>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- SweetAlert2 para alerts/confirm modernos -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
