<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Registro - Almuerzos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="header-inner">
          <button id="btn-menu" class="hamburger" aria-label="Abrir men√∫">‚ò∞</button>
          <div class="header-content">
            <h1>üçΩÔ∏è Control de Almuerzos</h1>
            <p>Nuevo Registro</p>
          </div>
        </div>
        <nav id="side-nav" class="side-nav" aria-hidden="true">
          <ul>
            <li><a href="new.html">Nuevo registro</a></li>
            <li><a href="filters.html">Filtros</a></li>
            <li><a href="share.html">Compartir</a></li>
            <li><a href="boletas.html">Boletas</a></li>
            <li><a href="list.html">Registros</a></li>
          </ul>
        </nav>
      </header>

      <main class="app-main">
        <section class="card form-card">
          <h2>Nuevo Registro</h2>
          <form id="meal-form">
            <div class="form-group">
              <label for="select-client">Cliente *</label>
              <div class="client-select-wrapper">
                <select id="select-client" required>
                  <option value="">-- Seleccionar cliente --</option>
                </select>
                <button type="button" id="btn-add-client" class="btn-small" title="Agregar nuevo cliente">+</button>
              </div>
                <input type="text" id="new-client-name" placeholder="Nuevo cliente" style="display:none; width:60%;" />
                <input type="tel" id="new-client-phone" placeholder="Tel√©fono (opcional)" style="display:none; width:35%; margin-left:4px;" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="input-date">Fecha *</label>
                <input id="input-date" type="date" required />
              </div>
              <div class="form-group">
                <label for="input-qty">Cantidad *</label>
                <input id="input-qty" type="number" min="1" value="1" required />
              </div>
            </div>

            <div class="form-group">
              <label for="input-notes">Observaciones</label>
              <input id="input-notes" type="text" placeholder="Notas opcionales" />
            </div>

            <div class="form-actions">
              <button id="btn-add" type="submit" class="btn btn-primary">Registrar</button>
              <button id="btn-clear" type="button" class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </section>
      </main>

      <footer class="app-footer">
        <small>Control de Almuerzos ‚Ä¢ Datos guardados localmente</small>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
